name: ğŸš€ Build and Release Multi-Platform

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v3.0.0, v3.1.0, etc.
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
            ext: .exe
            python-version: '3.10'
          - os: ubuntu-latest
            platform: linux
            ext: ''
            python-version: '3.10'
          - os: macos-latest
            platform: macos
            ext: ''
            python-version: '3.10'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml pyinstaller

    - name: ğŸ”¨ Build executable
      run: |
        pyinstaller --onefile --name mgeko-downloader-v3.0.0-${{ matrix.platform }}${{ matrix.ext }} mgeko_downloader_cli.py

    - name: ğŸ“‹ List build output
      run: |
        ls -la dist/
      shell: bash

    - name: ğŸ“¤ Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: mgeko-downloader-${{ matrix.platform }}
        path: dist/mgeko-downloader-v3.0.0-${{ matrix.platform }}${{ matrix.ext }}

  release:
    name: ğŸ‰ Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¥ Download all artifacts
      uses: actions/download-artifact@v3

    - name: ğŸ“‹ List downloaded files
      run: |
        find . -name "mgeko-downloader-*" -type f

    - name: ğŸ¯ Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          mgeko-downloader-windows/mgeko-downloader-v3.0.0-windows.exe
          mgeko-downloader-linux/mgeko-downloader-v3.0.0-linux
          mgeko-downloader-macos/mgeko-downloader-v3.0.0-macos
        name: ğŸš€ Mgeko Downloader V${{ github.ref_name }}
        body: |
          ## ğŸ‰ Mgeko Manga Downloader V${{ github.ref_name }}
          
          ### âœ¨ What's New
          - ğŸŒ Multi-language support (EN, ID, JA, ES)
          - ğŸš€ Standalone executables for all platforms
          - ğŸ“± Professional CLI interface
          - ğŸ”„ Smart resume functionality
          - ğŸ›¡ï¸ Robust error handling
          
          ### ğŸ“¥ Downloads
          Choose the version for your operating system:
          
          | Platform | File | Size |
          |----------|------|------|
          | ğŸªŸ Windows | `mgeko-downloader-v3.0.0-windows.exe` | ~7MB |
          | ğŸ§ Linux | `mgeko-downloader-v3.0.0-linux` | ~7MB |
          | ğŸ macOS | `mgeko-downloader-v3.0.0-macos` | ~7MB |
          
          ### ğŸš€ Quick Start
          1. Download the file for your platform
          2. Run the executable directly
          3. Follow the interactive prompts
          4. Enjoy your manga! ğŸ“š
          
          ### ğŸ†˜ Support
          - ğŸ“– Check [README.md](README.md) for detailed usage
          - ğŸ› Report issues on [GitHub Issues](https://github.com/ibrayoga0/mgeko-downloader/issues)
          
          ---
